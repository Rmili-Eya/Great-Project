        <!--------------Contact------------------------>
<section class="contact" id="contact">
    <h1 class="title">Contact</h1>
    <div class="container">
        <div class="contact-form row">
        <div class="form-field col-lg-6">
            <input type="text" id="name" class="input-text" class="form-control" required>
            <label for="name" class="label">Nom</label>

        </div>
        <div class="form-field col-lg-6">
            <input type="text" id="email" class="input-text" class="form-control" required>
            <label for="email" class="label control-label">Email</label>

        </div>
        <div class="form-field col-lg-6 control-label">
            <input type="text" id="sujet" class="input-text" class="form-control" required>
            <label for="sujet" class="label control-label">Sujet</label>

        </div>
        <div class="form-field col-lg-6">
            <input type="text" id="tél" class="input-text" class="form-control" required>
            <label for="tél" class="label control-label">Télephone</label>

        </div>
        <div class="form-field col-lg-12">
            <input type="text" id="msg" class="input-text" class="form-control" required>
            <label for="msg" class="label control-label">Message</label>

        </div>
        <div class="form-field col-lg-12"><br><br>
            <input type="submit" value="Envoyer" class="submit-btn">

        </div>
        </div>
    </div>
</section>
</body>
</html>
